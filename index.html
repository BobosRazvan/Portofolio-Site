<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <div class="col-lg-6 mx-auto">

        </div>

      <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-center">

      </div>

        <div class="list-group list-group-checkable d-grid gap-2 border-0">

            <label class="list-titles list-group-item rounded-3 py-3 " for="hotelManagementProject">
                Hotel Management Project

             </label>
    
            <label class="list-titles list-group-item rounded-3 py-3 " for="euroleagueProject">
                Euroleague Project

            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="permalistProject">
                Permalist Project

            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="blogApiProject">
                Blog API Project
                <span class="d-block small opacity-50">Involves two servers; one makes API requests, and the other responds using Axios</span>

                Capstone Project 4

                Secrets Project

        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-center">
